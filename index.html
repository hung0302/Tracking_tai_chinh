<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>AI Chat Mobile - Xiaomi Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --sab: env(safe-area-inset-bottom);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        /* Ngăn chặn rung màn hình trên Android khi kéo */
        overscroll-behavior: none;
      }

      /* Container chính chiếm toàn bộ chiều cao linh hoạt */
      .app-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        height: 100vh;
        height: 100dvh;
        background-color: white;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      /* Vùng chat tự động giãn nở */
      #chatDisplay {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #f9fafb;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message-bubble {
        max-width: 85%;
        word-wrap: break-word;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .ios-shadow {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
      }

      /* Bảng tối ưu cho màn hình nhỏ */
      .ai-table-container {
        width: 100%;
        overflow-x: auto;
        margin-top: 0.5rem;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background: white;
      }
      .ai-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.75rem;
      }
      .ai-table th {
        background-color: #f9fafb;
        color: #6b7280;
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
        white-space: nowrap;
      }
      .ai-table td {
        padding: 8px;
        border-bottom: 1px solid #f3f4f6;
        color: #374151;
        white-space: nowrap;
      }
      .ai-table .total-row {
        background-color: #fefce8;
        font-weight: bold;
      }

      /* Footer nhập liệu */
      footer {
        padding: 0.75rem;
        background: white;
        border-top: 1px solid #f3f4f6;
        padding-bottom: calc(0.75rem + var(--sab));
      }

      .typing-indicator span {
        display: inline-block;
        width: 5px;
        height: 5px;
        background-color: #9ca3af;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header
        class="flex items-center justify-between px-4 py-3 bg-white border-b border-gray-100 shrink-0 shadow-sm z-10"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white"
          >
            <i class="fas fa-wallet text-lg"></i>
          </div>
          <div>
            <h1 class="text-sm font-bold text-gray-800">Sổ Chi Tiêu AI</h1>
            <div class="flex items-center gap-1">
              <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
              <span class="text-[10px] text-gray-500 font-medium"
                >Đã kết nối n8n</span
              >
            </div>
          </div>
        </div>
        <button id="clearChat" class="text-gray-400 p-2 hover:text-red-500">
          <i class="fas fa-trash-alt"></i>
        </button>
      </header>

      <!-- Chat Display -->
      <main id="chatDisplay">
        <!-- Câu chào luôn ở trên cùng -->
        <div class="flex items-start gap-2">
          <div
            class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0"
          >
            <i class="fas fa-robot text-indigo-600 text-xs"></i>
          </div>
          <div
            class="message-bubble bg-white p-3 rounded-2xl rounded-tl-none ios-shadow text-gray-700"
          >
            Chào bạn! Tôi là trợ lý quản lý chi tiêu. Gửi cho tôi thông tin chi
            tiêu để tôi lập bảng nhé.
          </div>
        </div>
      </main>

      <!-- Loading -->
      <div id="loading" class="hidden px-4 py-2 bg-[#f9fafb]">
        <div class="flex items-start gap-2 opacity-60">
          <div
            class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center"
          >
            <i class="fas fa-robot text-indigo-600 text-[10px]"></i>
          </div>
          <div class="message-bubble bg-white p-3 rounded-xl rounded-tl-none">
            <div class="typing-indicator flex gap-1">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Form nhập liệu -->
      <footer id="footerArea">
        <form id="chatForm" class="flex items-center gap-2">
          <input
            type="text"
            id="userInput"
            placeholder="Ví dụ: Ăn sáng 30k"
            class="flex-1 px-4 py-3 bg-gray-100 border-none rounded-2xl text-sm focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all"
            autocomplete="off"
          />
          <button
            type="submit"
            id="sendBtn"
            class="w-11 h-11 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform disabled:opacity-50"
          >
            <i class="fas fa-paper-plane text-sm"></i>
          </button>
        </form>
      </footer>
    </div>

    <script>
      const n8nWebhookUrl =
        "https://janone.app.n8n.cloud/webhook/c916fc6b-f49a-43ba-8d38-37e3fb5461b1/chat";
      const chatDisplay = document.getElementById("chatDisplay");
      const chatForm = document.getElementById("chatForm");
      const userInput = document.getElementById("userInput");
      const loading = document.getElementById("loading");
      const sendBtn = document.getElementById("sendBtn");
      const clearChat = document.getElementById("clearChat");

      function scrollToBottom() {
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
      }

      function formatVNMoney(amount) {
        const num = parseFloat(amount);
        return isNaN(num)
          ? amount
          : new Intl.NumberFormat("vi-VN").format(num) + "đ";
      }

      // Xử lý dữ liệu n8n trả về theo cấu trúc { rows: [...] }
      function extractData(raw) {
        if (!raw) return null;
        let data = raw;
        if (typeof raw === "string") {
          try {
            data = JSON.parse(raw);
          } catch (e) {
            return null;
          }
        }

        // Trường hợp mảng bọc n8n
        if (Array.isArray(data)) {
          if (data.length > 0 && (data[0].json || data[0].data)) {
            data = data.map((item) => item.json || item.data);
          }
        }

        // Tìm mảng 'rows' trong object
        if (typeof data === "object" && data !== null) {
          if (data.rows && Array.isArray(data.rows)) return data.rows;
          if (Array.isArray(data)) return data;
          if (data.json) return extractData(data.json);
          return [data];
        }
        return null;
      }

      function generateTableHtml(inputData) {
        const items = extractData(inputData);
        if (!items || !Array.isArray(items) || items.length === 0) return null;

        const allKeys = [
          ...new Set(items.flatMap((item) => Object.keys(item))),
        ];
        let total = 0;
        let amountKey = allKeys.find((k) => k.toLowerCase().includes("tiền"));

        let html = `<div class="ai-table-container"><table class="ai-table"><thead><tr>`;
        allKeys.forEach((k) => (html += `<th>${k}</th>`));
        html += `</tr></thead><tbody>`;

        items.forEach((item) => {
          html += `<tr>`;
          allKeys.forEach((key) => {
            let val = item[key] !== undefined ? item[key] : "-";
            if (key === amountKey) {
              const num = parseFloat(val);
              if (!isNaN(num)) total += num;
              val = formatVNMoney(val);
            }
            html += `<td>${val}</td>`;
          });
          html += `</tr>`;
        });

        if (items.length > 1 && amountKey) {
          html += `<tr class="total-row">`;
          allKeys.forEach((key, i) => {
            html += `<td>${
              i === 0 ? "TỔNG" : key === amountKey ? formatVNMoney(total) : ""
            }</td>`;
          });
          html += `</tr>`;
        }

        html += `</tbody></table></div>`;
        return html;
      }

      function appendMessage(role, content, isHtml = false) {
        const wrapper = document.createElement("div");
        wrapper.className = `flex items-start gap-2 ${
          role === "user" ? "flex-row-reverse" : ""
        }`;

        const icon =
          role === "user"
            ? '<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0"><i class="fas fa-user text-gray-500 text-[10px]"></i></div>'
            : '<div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0"><i class="fas fa-robot text-indigo-600 text-[10px]"></i></div>';

        const bubbleClass =
          role === "user"
            ? "bg-indigo-600 text-white rounded-2xl rounded-tr-none shadow-sm"
            : "bg-white text-gray-700 rounded-2xl rounded-tl-none ios-shadow";

        wrapper.innerHTML = `
                ${icon}
                <div class="message-bubble p-3 ${bubbleClass}">
                    ${isHtml ? content : String(content).replace(/\n/g, "<br>")}
                </div>
            `;

        chatDisplay.appendChild(wrapper);
        // Một chút delay cho Android mượt hơn
        setTimeout(scrollToBottom, 50);
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const msg = userInput.value.trim();
        if (!msg) return;

        appendMessage("user", msg);
        userInput.value = "";

        userInput.disabled = true;
        sendBtn.disabled = true;
        loading.classList.remove("hidden");
        scrollToBottom();

        try {
          const response = await fetch(n8nWebhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chatInput: msg }),
          });
          const resData = await response.json();

          loading.classList.add("hidden");
          userInput.disabled = false;
          sendBtn.disabled = false;

          const table = generateTableHtml(resData);
          if (table) {
            appendMessage("ai", `Cập nhật danh sách: ${table}`, true);
          } else {
            const text =
              resData.output || resData.text || JSON.stringify(resData);
            appendMessage("ai", text);
          }
        } catch (err) {
          loading.classList.add("hidden");
          userInput.disabled = false;
          sendBtn.disabled = false;
          appendMessage("ai", "Lỗi kết nối. Vui lòng thử lại.");
        }
        userInput.focus();
      });

      // Tối ưu Xiaomi: Đảm bảo input không bị bàn phím che
      userInput.addEventListener("focus", () => {
        setTimeout(() => {
          userInput.scrollIntoView({ behavior: "smooth", block: "center" });
          scrollToBottom();
        }, 300);
      });

      clearChat.addEventListener("click", () => {
        chatDisplay.innerHTML = "";
        appendMessage("ai", "Đã dọn dẹp lịch sử.");
      });

      // Lắng nghe thay đổi kích thước màn hình khi bàn phím hiện lên
      window.addEventListener("resize", scrollToBottom);
    </script>
  </body>
</html>
