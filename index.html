<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>AI Chat Mobile - Smart Overlay UI</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --sab: env(safe-area-inset-bottom);
        --keyboard-offset: 0px;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        overscroll-behavior: none;
        height: 100vh;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        height: 100vh;
        height: 100dvh;
        background-color: #f8fafc;
        position: relative;
        overflow: hidden;
      }

      /* Khung chat */
      #chatDisplay {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        /* Kho·∫£ng tr·ªëng d∆∞·ªõi ƒë·ªÉ tr√°nh b·ªã layer input che */
        padding-bottom: 120px;
        scroll-behavior: smooth;
      }

      .message-bubble {
        max-width: 85%;
        word-wrap: break-word;
        font-size: 0.935rem;
        line-height: 1.5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
      }

      /* B·∫£ng d·ªØ li·ªáu t·ªëi ∆∞u */
      .ai-table-container {
        width: 100%;
        overflow-x: auto;
        margin-top: 0.5rem;
        border-radius: 12px;
        border: 1px solid #edf2f7;
        background: white;
      }
      .ai-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
      }
      .ai-table th {
        background-color: #f7fafc;
        color: #718096;
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #edf2f7;
      }
      .ai-table td {
        padding: 10px;
        border-bottom: 1px solid #f7fafc;
        color: #2d3748;
      }
      .ai-table .total-row {
        background-color: #fffaf0;
        font-weight: bold;
        color: #dd6b20;
      }

      /* HEADER FIXED */
      header {
        height: 60px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid #e2e8f0;
        z-index: 20;
        width: 100%;
        flex-shrink: 0;
      }

      /* LAYER INPUT OVERLAY */
      .input-overlay-layer {
        position: absolute;
        bottom: var(--keyboard-offset, 0px);
        left: 0;
        right: 0;
        padding: 0.75rem 1rem;
        /* Khi b√†n ph√≠m m·ªü, b·ªè qua v√πng an to√†n d∆∞·ªõi c√πng ƒë·ªÉ s√°t ph√≠m */
        padding-bottom: calc(0.75rem + var(--sab));
        background: linear-gradient(
          to top,
          #f8fafc 60%,
          rgba(248, 250, 252, 0) 100%
        );
        z-index: 50;
        pointer-events: none;
        transition: bottom 0.05s ease-out, padding 0.1s ease;
      }

      /* Class ƒë·∫∑c bi·ªát khi b√†n ph√≠m m·ªü */
      body.keyboard-is-open .input-overlay-layer {
        padding-bottom: 0.75rem; /* Thu nh·ªè padding khi c√≥ b√†n ph√≠m */
      }

      .input-wrapper {
        pointer-events: auto;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 30px;
        padding: 6px 6px 6px 18px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }

      .input-wrapper:focus-within {
        border-color: #4f46e5;
        box-shadow: 0 15px 35px -5px rgba(79, 70, 229, 0.2);
      }

      #userInput {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        font-size: 0.95rem;
        color: #1a202c;
        height: 40px;
      }

      .typing-indicator span {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: #4f46e5;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="keyboard-closed">
    <div class="app-container">
      <!-- Header -->
      <header class="flex items-center justify-between px-5">
        <div class="flex items-center gap-3">
          <div
            class="w-9 h-9 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg"
          >
            <i class="fas fa-robot text-sm"></i>
          </div>
          <div>
            <h1 class="text-sm font-bold text-gray-800">Tr·ª£ L√Ω Xiaomi</h1>
            <div class="flex items-center gap-1">
              <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
              <span class="text-[10px] text-gray-400 font-medium"
                >Smart Layer Active</span
              >
            </div>
          </div>
        </div>
        <button id="clearChat" class="text-gray-300 p-2 hover:text-red-500">
          <i class="fas fa-trash-alt text-sm"></i>
        </button>
      </header>

      <!-- Chat Display -->
      <main id="chatDisplay">
        <div class="flex items-start gap-2">
          <div
            class="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center flex-shrink-0"
          >
            <i class="fas fa-robot text-indigo-500 text-xs"></i>
          </div>
          <div
            class="message-bubble bg-white p-3.5 rounded-2xl rounded-tl-none text-gray-700 border border-gray-100"
          >
            Ch√†o b·∫°n! T√¥i ƒë√£ tinh ch·ªânh l·∫°i ƒë·ªÉ thanh nh·∫≠p li·ªáu "d√≠nh" s√°t v√†o
            m√©p b√†n ph√≠m Xiaomi c·ªßa b·∫°n h∆°n.
          </div>
        </div>
      </main>

      <!-- Loading -->
      <div id="loading" class="hidden absolute bottom-32 left-6 z-40">
        <div
          class="typing-indicator bg-white/90 backdrop-blur px-4 py-2 rounded-full border border-indigo-100 shadow-sm flex gap-1.5 items-center"
        >
          <span></span><span></span><span></span>
          <span class="text-[10px] ml-1 font-bold text-indigo-500 uppercase"
            >AI ƒëang x·ª≠ l√Ω</span
          >
        </div>
      </div>

      <!-- LAYER INPUT OVERLAY (S·∫Ω di chuy·ªÉn theo b√†n ph√≠m) -->
      <div class="input-overlay-layer" id="inputLayer">
        <div class="input-wrapper">
          <input
            type="text"
            id="userInput"
            placeholder="Nh·∫≠p chi ti√™u t·∫°i ƒë√¢y..."
            class="flex-1"
            autocomplete="off"
            inputmode="text"
          />
          <button
            id="sendBtn"
            class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-md active:scale-90 transition-transform disabled:opacity-50"
          >
            <i class="fas fa-paper-plane text-xs"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      const n8nWebhookUrl =
        "https://janone.app.n8n.cloud/webhook/c916fc6b-f49a-43ba-8d38-37e3fb5461b1/chat";
      const chatDisplay = document.getElementById("chatDisplay");
      const userInput = document.getElementById("userInput");
      const loading = document.getElementById("loading");
      const sendBtn = document.getElementById("sendBtn");
      const clearChat = document.getElementById("clearChat");
      const inputLayer = document.getElementById("inputLayer");

      // H√†m cu·ªôn xu·ªëng cu·ªëi
      function scrollToBottom() {
        chatDisplay.scrollTo({
          top: chatDisplay.scrollHeight,
          behavior: "smooth",
        });
      }

      // T·ªêI ∆ØU CHO XIAOMI: X·ª≠ l√Ω kho·∫£ng c√°ch b√†n ph√≠m
      if (window.visualViewport) {
        const handleViewportChange = () => {
          const offset = window.innerHeight - window.visualViewport.height;

          // C·∫≠p nh·∫≠t bi·∫øn CSS
          document.documentElement.style.setProperty(
            "--keyboard-offset",
            offset + "px"
          );

          // Th√™m class ƒë·ªÉ ƒëi·ªÅu ch·ªânh padding
          if (offset > 50) {
            document.body.classList.add("keyboard-is-open");
            document.body.classList.remove("keyboard-closed");
            loading.style.bottom = offset + 80 + "px";
          } else {
            document.body.classList.remove("keyboard-is-open");
            document.body.classList.add("keyboard-closed");
            loading.style.bottom = "96px";
          }

          setTimeout(scrollToBottom, 50);
        };

        window.visualViewport.addEventListener("resize", handleViewportChange);
        window.visualViewport.addEventListener("scroll", handleViewportChange);
      }

      function formatVNMoney(amount) {
        const num = parseFloat(amount);
        return isNaN(num)
          ? amount
          : new Intl.NumberFormat("vi-VN").format(num) + "ƒë";
      }

      function extractData(raw) {
        if (!raw) return null;
        let data = raw;
        if (typeof raw === "string") {
          try {
            data = JSON.parse(raw);
          } catch (e) {
            return null;
          }
        }
        if (Array.isArray(data)) {
          if (data.length > 0 && (data[0].json || data[0].data)) {
            data = data.map((item) => item.json || item.data);
          }
        }
        if (typeof data === "object" && data !== null) {
          if (data.rows && Array.isArray(data.rows)) return data.rows;
          if (Array.isArray(data)) return data;
          if (data.json) return extractData(data.json);
          return [data];
        }
        return null;
      }

      function generateTableHtml(inputData) {
        const items = extractData(inputData);
        if (
          !items ||
          !Array.isArray(items) ||
          items.length === 0 ||
          typeof items[0] !== "object"
        ) {
          return null;
        }
        const allKeys = [
          ...new Set(items.flatMap((item) => Object.keys(item))),
        ];
        let total = 0;
        let amountKey = allKeys.find((k) => k.toLowerCase().includes("ti·ªÅn"));

        let html = `<div class="ai-table-container"><table class="ai-table"><thead><tr>`;
        allKeys.forEach((k) => (html += `<th>${k}</th>`));
        html += `</tr></thead><tbody>`;
        items.forEach((item) => {
          html += `<tr>`;
          allKeys.forEach((key) => {
            let val = item[key] !== undefined ? item[key] : "-";
            if (key === amountKey) {
              const num = parseFloat(val);
              if (!isNaN(num)) total += num;
              val = formatVNMoney(val);
            }
            html += `<td>${val}</td>`;
          });
          html += `</tr>`;
        });
        if (items.length > 1 && amountKey) {
          html += `<tr class="total-row">`;
          allKeys.forEach((key, i) => {
            html += `<td>${
              i === 0 ? "T·ªîNG" : key === amountKey ? formatVNMoney(total) : ""
            }</td>`;
          });
          html += `</tr>`;
        }
        html += `</tbody></table></div>`;
        return html;
      }

      function appendMessage(role, content, isHtml = false) {
        const wrapper = document.createElement("div");
        wrapper.className = `flex items-start gap-2 ${
          role === "user" ? "flex-row-reverse" : ""
        }`;
        const icon =
          role === "user"
            ? '<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0"><i class="fas fa-user text-gray-400 text-[10px]"></i></div>'
            : '<div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center flex-shrink-0 shadow-sm"><i class="fas fa-robot text-white text-[10px]"></i></div>';
        const bubbleClass =
          role === "user"
            ? "bg-indigo-600 text-white rounded-2xl rounded-tr-none shadow-md"
            : "bg-white text-gray-700 rounded-2xl rounded-tl-none border border-gray-100";
        wrapper.innerHTML = `
                ${icon}
                <div class="message-bubble p-3.5 ${bubbleClass}">
                    ${isHtml ? content : String(content).replace(/\n/g, "<br>")}
                </div>
            `;
        chatDisplay.appendChild(wrapper);
        setTimeout(scrollToBottom, 50);
      }

      async function handleSend() {
        const msg = userInput.value.trim();
        if (!msg) return;

        appendMessage("user", msg);
        userInput.value = "";
        sendBtn.disabled = true;
        loading.classList.remove("hidden");
        scrollToBottom();
        userInput.focus();

        try {
          const response = await fetch(n8nWebhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chatInput: msg }),
          });
          const resData = await response.json();
          loading.classList.add("hidden");
          sendBtn.disabled = false;
          const table = generateTableHtml(resData);
          if (table) {
            appendMessage("ai", `K·∫øt qu·∫£ x·ª≠ l√Ω: ${table}`, true);
          } else {
            const text =
              resData.output || resData.text || JSON.stringify(resData);
            appendMessage("ai", text);
          }
        } catch (err) {
          loading.classList.add("hidden");
          sendBtn.disabled = false;
          appendMessage("ai", "L·ªói k·∫øt n·ªëi m√°y ch·ªß n8n.");
        }
        userInput.focus();
      }

      sendBtn.addEventListener("click", handleSend);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleSend();
      });

      chatDisplay.addEventListener("click", () => userInput.focus());
      window.onload = () => userInput.focus();

      clearChat.addEventListener("click", (e) => {
        e.stopPropagation();
        chatDisplay.innerHTML = "";
        appendMessage("ai", "ƒê√£ l√†m m·ªõi cu·ªôc h·ªôi tho·∫°i.");
        userInput.focus();
      });
    </script>
  </body>
</html>
