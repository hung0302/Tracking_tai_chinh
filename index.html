<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>AI Chat Mobile - Overlay UI</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>"
    />

    <!-- Theme Color cho Status Bar -->
    <meta name="theme-color" content="#ffffff" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --sab: env(safe-area-inset-bottom);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        overscroll-behavior: none;
        height: 100vh;
        height: -webkit-fill-available;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        height: 100vh;
        height: 100dvh;
        background-color: #f9fafb;
        position: relative;
        overflow: hidden;
      }

      /* V√πng chat cu·ªôn d∆∞·ªõi layer input */
      #chatDisplay {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        /* Kho·∫£ng tr·ªëng c·ª±c l·ªõn ·ªü d∆∞·ªõi ƒë·ªÉ kh√¥ng b·ªã layer input che tin nh·∫Øn */
        padding-bottom: 100px;
        scroll-behavior: smooth;
      }

      .message-bubble {
        max-width: 85%;
        word-wrap: break-word;
        font-size: 0.935rem;
        line-height: 1.5;
        position: relative;
      }

      .ios-shadow {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      /* B·∫£ng d·ªØ li·ªáu */
      .ai-table-container {
        width: 100%;
        overflow-x: auto;
        margin-top: 0.5rem;
        border-radius: 14px;
        border: 1px solid #eef2f6;
        background: white;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.05);
      }
      .ai-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
      }
      .ai-table th {
        background-color: #f8fafc;
        color: #64748b;
        padding: 10px;
        text-align: left;
        font-weight: 600;
        border-bottom: 1px solid #f1f5f9;
        white-space: nowrap;
      }
      .ai-table td {
        padding: 10px;
        border-bottom: 1px solid #f8fafc;
        color: #334155;
        white-space: nowrap;
      }
      .ai-table .total-row {
        background-color: #fffbeb;
        font-weight: 700;
        color: #92400e;
      }

      /* LAYER INPUT PH·ª¶ TR√äN (OVERLAY) */
      .input-overlay-layer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        padding-bottom: calc(1rem + var(--sab));
        /* Hi·ªáu ·ª©ng l√†m m·ªù h·∫≠u c·∫£nh xuy√™n th·∫•u */
        background: linear-gradient(
          to top,
          rgba(249, 250, 251, 1) 70%,
          rgba(249, 250, 251, 0) 100%
        );
        z-index: 50;
        pointer-events: none; /* Cho ph√©p ch·∫°m xuy√™n qua v√πng gradient ph√≠a tr√™n */
      }

      .input-wrapper {
        pointer-events: auto; /* K√≠ch ho·∫°t l·∫°i ch·∫°m cho thanh input th·ª±c t·∫ø */
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 28px;
        padding: 0.5rem 0.5rem 0.5rem 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      .typing-indicator span {
        display: inline-block;
        width: 5px;
        height: 5px;
        background-color: #6366f1;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Hi·ªáu ·ª©ng focus cho container n·ªïi */
      .input-wrapper:focus-within {
        box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.2);
        background: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="app-container" id="mainContainer">
      <!-- Header m·ªèng g·ªçn -->
      <header
        class="flex items-center justify-between px-5 py-3 bg-white/80 backdrop-blur-md border-b border-gray-100 shrink-0 z-10 sticky top-0"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white rotate-3"
          >
            <i class="fas fa-bolt text-sm"></i>
          </div>
          <div>
            <h1 class="text-sm font-bold text-gray-800 tracking-tight">
              Chi Ti√™u AI
            </h1>
            <div class="flex items-center gap-1">
              <span
                class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"
              ></span>
              <span class="text-[10px] text-gray-400 font-medium"
                >Smart Layer Active</span
              >
            </div>
          </div>
        </div>
        <button
          id="clearChat"
          class="text-gray-300 p-2 hover:text-red-400 transition-colors"
        >
          <i class="fas fa-history"></i>
        </button>
      </header>

      <!-- Chat Display (N·ªôi dung s·∫Ω tr∆∞·ª£t ph√≠a d∆∞·ªõi input layer) -->
      <main id="chatDisplay">
        <div class="flex items-start gap-2">
          <div
            class="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center flex-shrink-0"
          >
            <i class="fas fa-robot text-indigo-500 text-xs"></i>
          </div>
          <div
            class="message-bubble bg-white p-3.5 rounded-2xl rounded-tl-none ios-shadow text-gray-700 shadow-sm border border-gray-50"
          >
            Ch√†o b·∫°n! Giao di·ªán Overlay Layer ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t. H√£y nh·∫≠p th√¥ng
            tin chi ti√™u c·ªßa b·∫°n nh√©.
          </div>
        </div>
      </main>

      <!-- Loading n·∫±m ngay tr√™n input layer -->
      <div id="loading" class="hidden px-6 py-2 z-40">
        <div class="flex items-start gap-2 opacity-80">
          <div
            class="typing-indicator bg-white px-4 py-2 rounded-full shadow-sm border border-gray-100 flex gap-1.5 items-center"
          >
            <span class="w-1.5 h-1.5"></span><span class="w-1.5 h-1.5"></span
            ><span class="w-1.5 h-1.5"></span>
            <span
              class="text-[10px] ml-1 font-medium text-indigo-400 uppercase tracking-widest"
              >AI ƒëang x·ª≠ l√Ω</span
            >
          </div>
        </div>
      </div>

      <!-- LAYER INPUT OVERLAY -->
      <div class="input-overlay-layer">
        <div class="input-wrapper">
          <input
            type="text"
            id="userInput"
            placeholder="Nh·∫≠p chi ti√™u..."
            class="flex-1 py-2 bg-transparent border-none text-sm text-gray-800 placeholder-gray-400 outline-none"
            autocomplete="off"
            inputmode="text"
          />
          <button
            id="sendBtn"
            class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-indigo-200 shadow-lg active:scale-90 transition-transform disabled:opacity-50"
          >
            <i class="fas fa-arrow-up text-xs"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      const n8nWebhookUrl =
        "https://janone.app.n8n.cloud/webhook/c916fc6b-f49a-43ba-8d38-37e3fb5461b1/chat";
      const chatDisplay = document.getElementById("chatDisplay");
      const userInput = document.getElementById("userInput");
      const loading = document.getElementById("loading");
      const sendBtn = document.getElementById("sendBtn");
      const clearChat = document.getElementById("clearChat");

      function scrollToBottom() {
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
      }

      function formatVNMoney(amount) {
        const num = parseFloat(amount);
        return isNaN(num)
          ? amount
          : new Intl.NumberFormat("vi-VN").format(num) + "ƒë";
      }

      function extractData(raw) {
        if (!raw) return null;
        let data = raw;
        if (typeof raw === "string") {
          try {
            data = JSON.parse(raw);
          } catch (e) {
            return null;
          }
        }
        if (Array.isArray(data)) {
          if (data.length > 0 && (data[0].json || data[0].data)) {
            data = data.map((item) => item.json || item.data);
          }
        }
        if (typeof data === "object" && data !== null) {
          if (data.rows && Array.isArray(data.rows)) return data.rows;
          if (Array.isArray(data)) return data;
          if (data.json) return extractData(data.json);
          return [data];
        }
        return null;
      }

      function generateTableHtml(inputData) {
        const items = extractData(inputData);
        if (!items || !Array.isArray(items) || items.length === 0) return null;
        const allKeys = [
          ...new Set(items.flatMap((item) => Object.keys(item))),
        ];
        let total = 0;
        let amountKey = allKeys.find((k) => k.toLowerCase().includes("ti·ªÅn"));
        let html = `<div class="ai-table-container"><table class="ai-table"><thead><tr>`;
        allKeys.forEach((k) => (html += `<th>${k}</th>`));
        html += `</tr></thead><tbody>`;
        items.forEach((item) => {
          html += `<tr>`;
          allKeys.forEach((key) => {
            let val = item[key] !== undefined ? item[key] : "-";
            if (key === amountKey) {
              const num = parseFloat(val);
              if (!isNaN(num)) total += num;
              val = formatVNMoney(val);
            }
            html += `<td>${val}</td>`;
          });
          html += `</tr>`;
        });
        if (items.length > 1 && amountKey) {
          html += `<tr class="total-row">`;
          allKeys.forEach((key, i) => {
            html += `<td class="p-3">${
              i === 0 ? "T·ªîNG" : key === amountKey ? formatVNMoney(total) : ""
            }</td>`;
          });
          html += `</tr>`;
        }
        html += `</tbody></table></div>`;
        return html;
      }

      function appendMessage(role, content, isHtml = false) {
        const wrapper = document.createElement("div");
        wrapper.className = `flex items-start gap-2 ${
          role === "user" ? "flex-row-reverse" : ""
        }`;
        const icon =
          role === "user"
            ? '<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0"><i class="fas fa-user text-gray-400 text-[10px]"></i></div>'
            : '<div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center flex-shrink-0 shadow-sm"><i class="fas fa-robot text-white text-[10px]"></i></div>';
        const bubbleClass =
          role === "user"
            ? "bg-indigo-600 text-white rounded-2xl rounded-tr-none shadow-md shadow-indigo-100"
            : "bg-white text-gray-700 rounded-2xl rounded-tl-none ios-shadow border border-gray-50";
        wrapper.innerHTML = `
                ${icon}
                <div class="message-bubble p-3.5 ${bubbleClass}">
                    ${isHtml ? content : String(content).replace(/\n/g, "<br>")}
                </div>
            `;
        chatDisplay.appendChild(wrapper);
        setTimeout(scrollToBottom, 50);
      }

      function focusInput() {
        userInput.focus();
      }

      async function handleSend() {
        const msg = userInput.value.trim();
        if (!msg) return;

        appendMessage("user", msg);
        userInput.value = "";
        sendBtn.disabled = true;
        loading.classList.remove("hidden");
        scrollToBottom();
        focusInput();

        try {
          const response = await fetch(n8nWebhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chatInput: msg }),
          });
          const resData = await response.json();

          loading.classList.add("hidden");
          sendBtn.disabled = false;

          const table = generateTableHtml(resData);
          if (table) {
            appendMessage("ai", `K·∫øt qu·∫£ x·ª≠ l√Ω: ${table}`, true);
          } else {
            const text =
              resData.output || resData.text || JSON.stringify(resData);
            appendMessage("ai", text);
          }
        } catch (err) {
          loading.classList.add("hidden");
          sendBtn.disabled = false;
          appendMessage("ai", "L·ªói k·∫øt n·ªëi. H√£y th·ª≠ l·∫°i.");
        }
        focusInput();
      }

      sendBtn.addEventListener("click", handleSend);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleSend();
      });

      // T·ªëi ∆∞u Xiaomi: Click v√πng chat ƒë·ªÉ focus l·∫°i
      chatDisplay.addEventListener("click", focusInput);

      userInput.addEventListener("focus", () => {
        setTimeout(scrollToBottom, 300);
      });

      clearChat.addEventListener("click", (e) => {
        e.stopPropagation();
        chatDisplay.innerHTML = "";
        appendMessage("ai", "L·ªãch s·ª≠ ƒë√£ ƒë∆∞·ª£c l√†m m·ªõi.");
        focusInput();
      });

      window.addEventListener("resize", scrollToBottom);
      window.onload = focusInput;
    </script>
  </body>
</html>
